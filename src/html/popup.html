<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <state-element
      inner-id="valid"
      type="validated"
      status-header="i18nValidatedStatusHeader"
      status-message="i18nValidatedStatusMessage"></state-element>
    <state-element
      inner-id="loading"
      type="loading"
      status-header="i18nCheckingStatusHeader"></state-element>
    <state-element
      inner-id="warning_risk"
      type="warning"
      status-header="i18nRiskDetectedStatusHeader"
      status-message="i18nRiskDetectedStatusMessage"
      primary-button-id="i18nRiskDetectedRetryButton"
      primary-button-action="retry"
      secondary-button-id="i18nRiskDetectedLearnMoreButton"
      secondary-button-action="learn_more"></state-element>
    <state-element
      inner-id="warning_timeout"
      type="warning"
      status-header="i18nNetworkTimeoutStatusHeader"
      status-message="i18nNetworkTimeoutStatusMessage"
      primary-button-id="i18nTimeoutRetryButton"
      primary-button-action="retry"
      secondary-button-id="i18nTimeoutLearnMoreButton"
      secondary-button-action="learn_more"></state-element>
    <state-element
      inner-id="error"
      type="error"
      status-header="i18nValidationFailureStatusHeader"
      status-message="i18nValidationFailureStatusMessage"
      secondary-button-id="i18nAnomalyLearnMoreButton"
      secondary-button-action="learn_more"
      primary-button-id="i18nDownloadPrompt"
      primary-button-action="download"
      tertiary-button-id="i18nCurrentViolations"
      tertiary-button-action="violations_list"></state-element>
    <state-element
      inner-id="download"
      header-message="i18nDownloadPrompt"
      status-message="i18ndownloadSourceDescription"
      primary-button-id="i18nDownloadSourceButton"
      primary-button-action="download"></state-element>
    <div class="state_boundary" id="menu">
      <div class="menu_top_level">
        <img class="badge" src="default_32.png" />
        <div class="menu_right_sidebar">
          <div class="menu_title">
            <p id="i18nTopLevel"></p>
            <div id="close_menu">
              <object
                class="close_button"
                type="image/svg+xml"
                data="x.svg"></object>
            </div>
          </div>
          <div class="menu_row">
            <object
              class="row_image"
              type="image/svg+xml"
              data="circle-info.svg"></object>
            <p id="i18nTopLevelLearnMore"></p>
            <object
              class="row_nav"
              type="image/svg+xml"
              data="chevron-right.svg"></object>
          </div>
          <div class="menu_row">
            <object
              class="row_image"
              type="image/svg+xml"
              data="circle-info.svg"></object>
            <p id="i18nViewAllViolations"></p>
            <object
              class="row_nav"
              type="image/svg+xml"
              data="chevron-right.svg"></object>
          </div>
          <div class="menu_row">
            <object
              class="row_image"
              type="image/svg+xml"
              data="circle-download-cta.svg"></object>
            <p id="i18ndownloadSourcePrompt"></p>
            <object
              class="row_nav"
              type="image/svg+xml"
              data="chevron-right.svg"></object>
          </div>
          <div class="menu_row">
            <object
              class="row_image"
              type="image/svg+xml"
              data="circle-download-cta.svg"></object>
            <p id="i18ndownloadReleaseSourcePrompt"></p>
            <object
              class="row_nav"
              type="image/svg+xml"
              data="chevron-right.svg"></object>
          </div>
        </div>
      </div>
    </div>
    <div class="state_boundary" id="violation_list">
      <violation-list></violation-list>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
